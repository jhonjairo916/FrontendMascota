<div class="row">
	<div class="col s12 m8 l4 offset-m2 offset-l4">
    <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
		<div class="card">

			<div class="card-action teal lighten-1 white-text ">
				<h3 class="textAlign">  Login</h3>
			</div>

			<div class="card-content">
				<div class="form-field">
					<label for="username">Usuario</label>
					<input formControlName="usuario" type="email" id="username">
				</div><br>

				<div class="form-field">
					<label for="password">Password</label>
					<input formControlName="clave" type="password" id="password">
				</div><br>

				<!--<div class="form-field">
					<input type="checkbox" id="remem">
					<label for="remem">Rememeber me</label>	
				</div><br>-->

				<div class="form-field">
					<button [disabled]="!fgValidador.valid" type="submit" class="btn-large waves-effect waves-dark" style="width:100%;">Login</button>
				</div><br>
			</div>

		</div>
    </form>
	</div>
</div>
